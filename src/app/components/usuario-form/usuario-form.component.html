<!--  Formulário Reativo  -->
<form [formGroup]="usuarioForm" (ngSubmit)="salvar()">
  <p>
    <label for="nn">Nome: </label>
    <input
      type="text"
      formControlName="nome"
      id="nn"
      placeholder="Informe o nome para o usuário"
    >
    <span class="label-invalido" *ngIf="usuarioForm.get('nome').invalid">Campo inválido</span>
  </p>

  <p>
    <label for="sn">Sobrenome: </label>
    <input
      type="text"
      id="sn"
      formControlName="sobrenome"
      placeholder="Informe o sobrenome"
    >
    <span class="label-invalido" *ngIf="usuarioForm.get('sobrenome').invalid">Campo inválido</span>
  </p>

  <p>
    <label for="em">Email: </label>
    <input type="email" id="em" formControlName="email" placeholder="Email">
    <span class="label-invalido" *ngIf="usuarioForm.get('email').invalid">Campo inválido</span>
  </p>

  <p>
    <label for="fl">Filial: </label>
    <select id="fl" formControlName="filial">
      <option value="MATRIZ">Matriz</option>
      <option value="FILIAL_A">Filial a</option>
      <option value="FILIAL_B">Filial b</option>
      <option value="FILIAL_C">Filial c</option>
    </select>
  </p>

  <button type="submit" [disabled]="usuarioForm.invalid" >Salvar</button>
  <button type="button" (click)=" usuarioForm.reset()  ">Limpar campos</button>
  <button type="button" (click)="verValores()">Ver valores</button>
  <button type="button" (click)="mudarTexto()">Mudar valores</button>
</form>
